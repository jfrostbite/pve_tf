arch: amd64
cores: 4
features: fuse=1,mknod=1,mount=nfs;cifs,nesting=1
hostname: Debian12
memory: 4096
mp0: /mnt/bindmounts/shared,mp=/shared
mp1: /mnt/usb,mp=/mnt/usb
net0: name=eth0,bridge=vmbr0,gw=192.168.1.1,hwaddr=BC:24:11:5D:05:F3,ip=192.168.1.101/24,ip6=auto,type=veth
onboot: 1
ostype: debian
rootfs: local:101/vm-101-disk-0.raw,size=300G
swap: 512
lxc.cgroup2.devices.allow: c 226:* rwm
lxc.cgroup2.devices.allow: c 29:0 rwm
lxc.mount.entry: /dev/dri dev/dri none bind,optional,create=dir
lxc.mount.entry: /dev/fb0 dev/fb0 none bind,optional,create=file
