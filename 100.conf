arch: amd64
cores: 1
features: fuse=1,mount=nfs;cifs,nesting=1
hostname: OpenWrt
memory: 256
net0: name=eth0,bridge=vmbr0,gw=192.168.1.1,hwaddr=BC:24:11:04:B9:C9,ip=192.168.1.100/24,ip6=auto,type=veth
onboot: 1
ostype: unmanaged
rootfs: local:100/vm-100-disk-0.raw,size=2G
swap: 0
lxc.cgroup2.devices.allow: c 116:* rwm
lxc.mount.entry: /dev/snd dev/snd none bind,optional,create=dir
